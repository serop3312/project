{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/img.png' %}" type="image/png">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
        .registration {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .registration h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .registration form {
            display: flex;
            flex-direction: column;
        }
        .registration label {
            margin-bottom: 5px;
        }
        .registration input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .registration button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .registration button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <header>
        <h1>Автомеханика</h1>
        <nav>
            <a href="{% url 'home' %}">Главная</a>
            <a href="{% url 'login' %}">Вход</a>
            <!-- Добавьте другие ссылки навигации, если они есть -->
        </nav>
    </header>

    <section class="registration">
        <h2>Регистрация</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Зарегистрироваться</button>
        </form>
    </section>

    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
